name: GitHub Pages
on:
  push:
    branches: [ master ]
  workflow_dispatch: {}
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true                 # 必须 extended 才能编译 SCSS

      - name: Build
        run: |
          hugo --gc --minify --cleanDestinationDir \
               --environment production \
               -b "https://dmmsjtu-umich.github.io/mywebsite/"
          touch public/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public